<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/styles.css" />
		<script src="scripts.js" defer></script>
	</head>

  <body>
		<div class="frame">
			<div class="center">
				<div class="bar"></div>
				<div class="title">Drop file to upload</div>
				<div class="dropzone">
					<div class="content">
						<img
							src="https://100dayscss.com/codepen/upload.svg"
							alt="upload"
							class="upload"
						/>
						<span class="filename"></span>
						<input type="file" class="input" />
					</div>
				</div>
				<img
					src="https://100dayscss.com/codepen/syncing.svg"
					alt="syncing"
					class="syncing"
				/>
				<img
					src="https://100dayscss.com/codepen/checkmark.svg"
					alt="done"
					class="done"
				/>
				<div class="upload-btn">Upload file</div>
			</div>
		</div>

  </body>

</html>
