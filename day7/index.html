

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/styles.css" />
		<script src="scripts.js" defer></script>
	</head>

	<!-- https://codepen.io/reiner-r/pen/LYappEM 這個解法完全沒用到 js & jquery 耶，怎麼做到的好神奇... -->
	<!-- 我目前的 codepen: https://codepen.io/sunpochin/pen/xxNgLPO , 其實是「參考」上面那個... -->
	<body>
		<div class="frame">
			<input type="checkbox" id="chmenu" class="chmenu" tabindex="0" />
			<div class="card-wrapper">
				<div class="header">
					<label class="menu-toggle-btn" for="chmenu">
						<div class="menu-icon">
							<div class="bar-top"></div>
							<div class="bar-bottom"></div>
							<div class="circle"></div>
						</div>
					</label>
				</div>
				<div class="timeline">
					<div class="notification">
						<div class="icon">9:24 AM</div>
						<div class="message"><b>John walker</b> posted a photo</div>
					</div>
					<div class="notification">
						<div class="icon">8:19 AM</div>
						<div class="message">
							<b>Alice Parker</b> commented on your wall
						</div>
					</div>
					<div class="notification">
						<div class="icon">Yesterday</div>
						<div class="message"><b>Luke Wayne</b> added you as a friend</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
